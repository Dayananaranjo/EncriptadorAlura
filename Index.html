<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	
	<title>Encriptador</title>
</head>

<body>
	<header>
		<img class="Img-vector" src="Imagenes/Vector.png">
	</header>

	
	<main>
		<div class="Caja_padre">

				
				<textarea type="text" class="input-text" cols="54" rows="10" placeholder="Ingrese el texto aquí"></textarea>
		
				<p class="Aclaracion"> Solo letras minúsculas y sin acentos</p>

			<div class="buttons"> 
			

				<button type="button" class="btn-encriptar" onclick="btnencriptar()">Encriptar</button>
				<button type="button" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>


			<div class="Caja_hijo">
					<img class="Img-Muñeco" src="Imagenes/Muñeco.png">
					<p class="mensaje">Ningun mensaje fue encontrado</p>

					<textarea type="text" cols="54" rows="10" class="input-text-area"></textarea>
			</div>
		</div>
	
	</main>
<footer>
	<div class="iconos">
		<div>
			<img class="icono-instamgram" src="Imagenes/icons8-instagram-64.png" alt="Icono de Instagram">
			<p>dainaranjoo</p>
		</div>
	
		<div>
			<img class="icono-linkedin" src="Imagenes/logo-linkedin-logo-icon-png-svg.png" alt="Icono de LinkedIn">
			<p>Dayana Naranjo</p>
		</div>
	</div>
</footer>
	
<script src="Principal/script.js">

</script>
	



</body>
</html>
